                  $('#question9').val().trim(), 
                  $('#question10').val().trim()

      };

      console.log(userInput);

      $.post('/api/friends', userInput).done(function(data){
            $('#userMatch').html(data.matchName);
            $('#userImage').html(data.matchImage);
